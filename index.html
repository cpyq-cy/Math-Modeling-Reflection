    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #5a6c7d;
            --border-color: #e9ecef;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --gradient-start: #4b6cb7;
            --gradient-end: #182848;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.98);
            padding: 1.5rem 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--secondary);
        }
        .nav-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .nav-brand i {
            color: var(--secondary);
            font-size: 2rem;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }
        .nav-links a:hover {
            background: var(--secondary);
            color: white;
            transform: translateY(-2px);
        }
        .nav-links a.active {
            background: var(--secondary);
            color: white;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        .content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 4rem;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }
        .page-header h1 {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 700;
        }
        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 3rem;
        }
        .article-card {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            transition: all 0.4s ease;
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--secondary), var(--accent));
        }
        .article-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        .article-icon {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
        }
        .article-card h3 {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 1.2rem;
            font-weight: 600;
        }
        .article-card p {
            color: var(--text-secondary);
            line-height: 1.8;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .read-more {
            color: var(--secondary);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
            transition: gap 0.3s ease;
        }
        .article-card:hover .read-more {
            gap: 15px;
        }
        .footer {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-top: 4rem;
            border: 1px solid var(--border-color);
        }
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }
        .footer-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .footer-item i {
            color: var(--secondary);
        }
        .footer-item a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer-item a:hover {
            color: var(--secondary);
        }
        .divider {
            color: var(--border-color);
            font-weight: 300;
        }
        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 1.5rem; padding: 2rem; text-align: center; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 1rem; }
            .content { padding: 3rem 2rem; }
            .page-header h1 { font-size: 2.5rem; }
            .articles-grid { grid-template-columns: 1fr; gap: 25px; }
            .footer-content { flex-direction: column; gap: 0.8rem; }
            .divider { display: none; }
        }
    </style>
</head>
